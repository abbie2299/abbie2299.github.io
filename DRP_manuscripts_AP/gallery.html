<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <div class="header-container">
            <h1 id="manuscript-head">
                <a href="index.html"><i>De Regimine Principum</i></a>
            </h1>
            <div id="hamburger-icon" onclick="toggleSidebar()">☰</div>
        </div>
    </header>

    <nav id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
        <a href="index.html">Home</a>
        
        <div class="dropdown">
            <button class="dropbtn" onclick="toggleDropdown(event)">Manuscripts<span class="arrow">&#9662;</span></button>
            <div class="dropdown-content">
                <a href="manuscripts.html">Manuscript List</a>
                <a href="sigla.html">Manuscript Sigla</a>
                <a href="gallery.html">Gallery</a>
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>



    <main class="clearfix">
    </main>


    <div id="content-wrap"> <!-- Flexbox Content wrapper -->
        <!-- Sidebar for filtering options -->
        <aside id="filter-sidebar">
            <h2>Filter Manuscripts</h2>
            <input type="text" id="filter-shelfmark" placeholder="Search by shelfmark...">
            <select id="filter-place">
                <option value="">Select Country</option>
                <option value="Italy">Italy</option>
                <option value="England">England</option>
                <option value="France">France</option>
                <option value="Poland">Poland</option>
                <option value="Spain">Spain</option>
                <option value="Germany">Germany</option>

            </select>
            <select id="filter-date">
                <option value="">Select Date</option>
                <option value="s. 13">s. 13</option>
                <option value="s. 14">s. 14</option>
                <option value="s. 15">s. 15</option>
            </select>
            <select id="filter-language">
                <option value="">Select Language</option>
                <option value="Latin">Latin</option>
                <option value="English">English</option>
                <option value="French">French</option>
            </select>

             <!-- Button to toggle Advanced Filters -->
    <button class="toggle-advanced-filters">Advanced Filters ▼</button>
    
        <!-- Advanced filter options that are initially hidden -->
    <div class="advanced-filters hidden">
        <select id="filter-digitised">
            <option value="">Digitised</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <select id="filter-complete">
            <option value="">Complete Text</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <select id="filter-group">
            <option value="">Select Group</option>
            <option value="Ξ">Group Ξ</option>
            <option value="Λ">Group Λ</option>
        </select>

        <select id="filter-composite">
            <option value="">Composite</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
            

            <button id="clear-filters">Clear Filters</button> <!-- Clear filter button -->
        </aside>
        <div class="gallery-container" id="gallery-container"></div>


    </div> <!-- End of #content-wrap -->

    <script src="script.js"></script>
    <script src="mspage-script.js"></script>
</body>
</html>
